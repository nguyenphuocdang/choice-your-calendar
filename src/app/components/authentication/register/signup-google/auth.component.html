<div class="container">
  <div class="register-frame">
    <mat-card>
      <mat-card-content>
        <div class="title">
          <img src='assets/images/register-logo.png' class='register-logo'>
          <span>timechoice</span>
        </div>
        <div class="content" style="user-select: none;">
          <h1
            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 500;">
            Sign up
          </h1>
          <div style="margin: 5% auto; width: 70%; text-align: center;">
            <span style="font-weight: 500; color: rgb(130, 165, 173)">
              By signing up to the Timechoice platform, you agree to our
            </span>
            <span style="text-decoration: underline; font-weight: 500; color: rgb(62, 88, 203)">
              Terms of Service
            </span>
            <span style="font-weight: 500; color: rgb(130, 165, 173)"> and </span>
            <span style="text-decoration: underline; font-weight: 500; color: rgb(62, 88, 203)">
              Privacy Policy.
            </span>
          </div>

        </div>

        <div class="google-register">
          <button mat-raised-button (click)="onSignupGoogle()">
            <span>
              <img src="assets/images/google-icon.png" class="google-icon">
              Sign up with Google Account
            </span>
          </button>
        </div>

        <span
          style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 500; text-decoration: underline; margin: 5%; user-select: none;"
          (click)="onRedirectLogin()">
          Already have an account? Login now
        </span>

      </mat-card-content>
    </mat-card>
  </div>
</div>
